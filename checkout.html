  <script>
   document.addEventListener("DOMContentLoaded", function () {
        const query = new URLSearchParams(window.location.search);
        const cartItems = Array.from(query.entries()); // Get query parameters as key-value pairs
        
        // Function to calculate subtotal, tax and total
        function calculatePrices() {
          let subtotal = 0;

          
          // Loop through query parameters and sum prices
          cartItems.forEach(([key, value]) => {
            if (key === 'price') {
              subtotal += parseFloat(value); // Add price to subtotal
            }
          });

          const tax = subtotal * 0.15; // 15% tax
          const total = subtotal + tax;

          // Update the UI with the calculated values
          document.getElementById('subtotal').textContent = "$"+subtotal.toFixed(2);
          document.getElementById('tax').textContent = "$"+tax.toFixed(2);
          document.getElementById('total').textContent = "$"+total.toFixed(2);
        }

        // Render cart items in the cart-summary section
        function renderCart() {
          const cartList = document.getElementById('cart-summary');
          let cartItemHTML = '';

          if (cartItems.length > 0) {
            cartItems.forEach(([key, value]) => {
              cartItemHTML += `<p><strong>${key}:</strong> ${value}</p>`;
            });
          } else {
            cartItemHTML = '<p>No items in cart</p>';
          }

          cartList.innerHTML = cartItemHTML;
          calculatePrices(); // Calculate and update prices
        }

        renderCart(); // Initial rendering of cart items and prices
      });

        }
        if (messages.length>0){
          e.preventDefault()
